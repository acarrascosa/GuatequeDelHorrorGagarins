<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGB Archives | Guateque del Horror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìÅ</text></svg>">
</head>

<body class="p-6 md:p-12 min-h-screen">
    <div class="crt-overlay"></div>

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 border-b-4 border-zinc-900 pb-4 flex justify-between items-end">
            <div>
                <h1 class="pixel-font text-4xl md:text-6xl text-red-700 leading-none">ARCHIVOS KGB</h1>
                <p class="text-xs uppercase tracking-widest text-zinc-500">Registro Central de Solicitudes</p>
            </div>
            <div class="text-right">
                <span class="block text-[10px] text-zinc-600">CLASIFICACI√ìN</span>
                <span class="pixel-font text-xl text-red-700 animate-pulse">TOP SECRET</span>
            </div>
        </header>

        <main class="paper-document p-6 relative min-h-[500px] overflow-hidden">
            <!-- Stamp -->
            <div
                class="absolute top-4 right-10 border-4 border-red-800 text-red-800 font-bold p-2 rotate-12 opacity-50 pointer-events-none text-xl z-0">
                CONFIDENCIAL
            </div>

            <div class="overflow-x-auto relative z-10">
                <table class="w-full text-left border-collapse font-mono text-sm">
                    <thead>
                        <tr class="border-b-2 border-black">
                            <th class="p-2 uppercase text-xs font-bold text-zinc-500 w-32">Fecha</th>
                            <th class="p-2 uppercase text-xs font-bold text-zinc-500 w-48">Agente (Nombre)</th>
                            <th class="p-2 uppercase text-xs font-bold text-zinc-500 w-48">Objetivo (Disfraz)</th>
                            <th class="p-2 uppercase text-xs font-bold text-zinc-500 w-64">Contacto</th>
                            <th class="p-2 uppercase text-xs font-bold text-zinc-500">Mensaje</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-zinc-400">
                        <!-- Rows injected here -->
                        <tr>
                            <td colspan="5" class="p-8 text-center text-zinc-500 italic">Descifrando transmisiones...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="mt-8 text-center text-[10px] text-zinc-600 font-mono">
            <p>SISTEMA DE GESTI√ìN DE EXPEDIENTES V.4.0 - SOLO USO OFICIAL</p>
            <a href="/" class="underline hover:text-red-500 mt-2 block">‚Üê Volver al Protocolo</a>
        </footer>
    </div>

    <script>
        async function loadRequests() {
            try {
                const res = await fetch('/api/get-requests');
                if (!res.ok) throw new Error('Error de acceso');
                const data = await res.json();

                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-zinc-500 italic">Sin actividad enemiga detectada.</td></tr>';
                    return;
                }

                data.forEach(row => {
                    const date = new Date(row.created_at).toLocaleString('es-ES', {
                        day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'
                    });

                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-zinc-200/50 transition-colors align-top';
                    tr.innerHTML = `
                        <td class="p-2 text-xs text-zinc-600 whitespace-nowrap">${date}</td>
                        <td class="p-2 font-bold text-zinc-900">${row.name}</td>
                        <td class="p-2 font-bold text-red-800">${row.costume || '---'}</td>
                        <td class="p-2 text-xs">
                            ${row.email ? `<div>‚úâÔ∏è ${row.email}</div>` : ''}
                            ${row.phone ? `<div>üìû ${row.phone}</div>` : ''}
                        </td>
                        <td class="p-2 text-xs text-zinc-700 italic border-l border-zinc-300 pl-4 bg-zinc-50/50">
                            ${row.message || '-'}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (err) {
                console.error(err);
                document.getElementById('table-body').innerHTML = `
                    <tr><td colspan="5" class="p-8 text-center text-red-700 font-bold">
                        ‚ö†Ô∏è ERROR DE PERMISOS: NO SE PUEDE ACCEDER AL ARCHIVO
                    </td></tr>`;
            }
        }

        // Auto load
        loadRequests();
    </script>
</body>

</html>
